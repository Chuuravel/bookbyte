{% extends "_base_user.html" %}
{% load bootstrap4 %}

{% block head-content %}

{% endblock %}
{% block body-content %}
<div class="user_toparea">
<h1 class="h1_login">로그인</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br/>
        <div class="btn_logins">
            <button class="btn_login" type="submit">로그인</button>
            <button class="btn_cancel" type="reset">취소</button>
        </div>
    </form>
</div>
{% endblock %}
