{% extends "_base_user.html" %}
{% load static %}

{% block head-content %}

{% endblock %}
{% block body-content %}
<div class="user_toparea">
    <div class="section-logo">
        <a href="{% url 'book:best_seller' %}"><img class="logo_img_user" src ="{% static 'logo/logo_bookbyte.png' %}" alt="bookbyte"/></a>
    </div>
    <div class="section-title"><b>회원정보를 입력해 주세요</b></div>
</div>
<div class="user_formarea">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">회원가입</button>
        <button class="btn_cancel" type="button" onclick="location.href='{% url 'book:best_seller' %}'">취소</button>
    </form>
</div>

{% endblock %}
