{% extends "_base_book.html" %}
{% block head-content %}

{% endblock %}
{% block body-content %}
    <div class="content-header">
        <div class="content-header-text">리뷰 조회</div>
    </div>
    <div class="content-content">
        {% for review in reviews %}
            {% if book.cover_image %}
                <img src ="{{ review.book_id.cover_image.url }}" alt="표지정보가 없습니다" width="195px" height="345px"/>
            {% else %}
                <img src="https://picsum.photos/seed/picsum/195/345" alt="기본 이미지">
            {% endif %}
            {{ review.title }}
            {{ review.content }}
            {{ review.grade }}
        {% endfor %}
    </div>
{% endblock %}
