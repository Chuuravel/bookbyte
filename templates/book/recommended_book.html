{% extends "_base_book.html" %}
{% block head-content %}

{% endblock %}
{% block body-content %}
    <div class="content-header">
        <div class="content-header-text">추천도서목록</div>
    </div>
    <div class="content-content">
        {% for book in page_obj %}
            {% if book.cover_image %}
                <a href="{% url 'book:detail' isbn=book.isbn %}"><img src ="{{ book.cover_image }}" alt="표지정보가 없습니다" width="195px" height="345px"/></a>
            {% else %}
                <img src="https://picsum.photos/seed/picsum/195/345" alt="기본 이미지">
            {% endif %}
            책제목: 
            {{ book.title }}
            지은이/출판사: 
            {{ book.author }}
            <a href="{% url 'book:create_review' isbn=book.isbn %}">리뷰작성</a>
            <br/>
        {% endfor %}
        <!-- 페이징 -->
        {% include 'book/_paging.html' %}
    </div>
{% endblock %}
